<script>
    $(document).ready(function() {
        $('.nav-link').click(function(e) {
            const divId = $(this).attr('href');
            const offset = 50;
            $('html, body').animate({
                scrollTop: $(divId).offset().top - offset
            }, 100);
            const menuToggle = document.getElementById('navbar-collapse');
            if (menuToggle.classList.contains('show')) {
                const bsCollapse = new bootstrap.Collapse(menuToggle);
                bsCollapse.toggle();
            }
            e.preventDefault();
        });

        const links = document.querySelectorAll('svg a');
        for (let i = 0; i < links.length; i++) {
            const link = links[i];

            const changeContext = function() {
                const href = link.getAttributeNS('http://www.w3.org/1999/xlink', 'href');
                const hash = href.slice(1);
                const imageTag = document.getElementById('diagnostik_image');
                const src = 'assets/images/cm_diagnostik_' + hash + '.png';
                imageTag.setAttributeNS('http://www.w3.org/1999/xlink', 'href', src);
                new bootstrap.Collapse('#diagnostik_' + hash, {
                    show: true
                });
            }

            link.addEventListener('click', function(event) {
                event.preventDefault();
                changeContext();
            });
            link.addEventListener('mouseover', function(event) {
                event.preventDefault();
                changeContext();
                console.log('over');
            });
        }
    })
</script>
